{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<h2>Edit Warehouse</h2>

<form method="post">
    <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
    </div>

    <div class="form-group">
        <label for="capacity">Capacity (minimum: {{ warehouse.saldo }})</label>
        <input type="number" id="capacity" name="capacity" step="0.1" min="{{ warehouse.saldo }}" value="{{ warehouse.tilavuus }}" required>
    </div>

    <div class="button-row">
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('warehouse_detail', warehouse_id=warehouse_id) }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
