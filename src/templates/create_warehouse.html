{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<h2>Create New Warehouse</h2>

<form method="post">
    <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" name="capacity" step="0.1" min="0.1" required>
    </div>

    <button type="submit">Create Warehouse</button>
    <a href="{{ url_for('index') }}" class="btn">Cancel</a>
</form>
{% endblock %}
